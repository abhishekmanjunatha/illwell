<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/illwell/assets/illwell-logo-simple.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional dietitian and nutritionist services. Personalized nutrition plans, weight management, diabetes control, and family nutrition guidance." />
    <meta name="keywords" content="dietitian, nutritionist, weight loss, diabetes control, nutrition plans, health consultation" />
    <title>illwell - Your Personal Dietitian & Nutritionist</title>
    <!-- Practo Widget Script with Enhanced Loading -->
    <script>
      // Enhanced Practo widget configuration
      window.practoWidgetConfig = {
        widgetId: '730f3d28f57854f8',
        retryAttempts: 5,
        retryDelay: 100,
        fastInit: true
      };
      
      // Load script with better error handling
      (function() {
        var script = document.createElement('script');
        script.src = 'https://www.practo.com/bundles/practopractoapp/js/abs_widget_helper.js';
        script.async = true;
        script.onload = function() {
          console.log('Practo widget script loaded successfully');
          // Initialize widgets after script loads
          if (window.practoWidgetHelper && window.practoWidgetHelper.init) {
            window.practoWidgetHelper.init();
          }
        };
        script.onerror = function() {
          console.error('Failed to load Practo widget script');
        };
        document.head.appendChild(script);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
